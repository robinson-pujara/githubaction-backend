name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1'

      - name: Bump version, Tag, and Push
        run: |
          # Setup npm and git configurations
          $npmPath = "C:\Program Files\nodejs\npm.cmd"
          git config user.name "github-actions[bot]"
          git config user.email "robinsonpujar@gmail.com"
          
          # Bump version and capture the new version number
          $versionOutput = & $npmPath version patch
          $versionRegex = '^\s*[\w-]+:\s*''(\d+\.\d+\.\d+)'''
          if ($versionOutput -match $versionRegex) {
            $newVersion = $matches[1]
          } else {
            Write-Error "Failed to extract version number from npm version output"
            exit 1
          }
          
          # Commit version bump
          git add package.json
          git commit -m "chore(release): bump version to $newVersion [skip ci]"
          
          # Create a new tag
          $tagName = "v$newVersion"
          git tag $tagName
          
          # Push changes using PAT
          $repoToken = "${{ secrets.PAT }}"
          git remote set-url origin https://x-access-token:$repoToken@github.com/robinson-pujara/githubaction-backend.git
          git push origin main
          git push origin $tagName
        shell: powershell
        env:
          PAT: ${{ secrets.PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          DOCKER_IMAGE= robin/githubAction-test
          VERSION=$(npm version --silent)
          GIT_COMMIT_HASH=$(git rev-parse --short HEAD)
          ENVIRONMENT="dev"
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENVIRONMENT="prod"
          fi
          
          docker build -t $DOCKER_IMAGE:$ENVIRONMENT-$VERSION-$GIT_COMMIT_HASH .
          docker push $DOCKER_IMAGE:$ENVIRONMENT-$VERSION-$GIT_COMMIT_HASH
          
          if [ "$ENVIRONMENT" == "prod" ]; then
            docker tag $DOCKER_IMAGE:$ENVIRONMENT-$VERSION-$GIT_COMMIT_HASH $DOCKER_IMAGE:stable
            docker push $DOCKER_IMAGE:stable
          elif [ "$ENVIRONMENT" == "dev" ]; then
            docker tag $DOCKER_IMAGE:$ENVIRONMENT-$VERSION-$GIT_COMMIT_HASH $DOCKER_IMAGE:dev
            docker push $DOCKER_IMAGE:dev
        shell: bash
