name: CI to Docker Hub

on: push

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: robin754/gitaction-backend
        tags: |
          type=ref,event=branch
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Determine environment for tagging
      id: envtag
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          echo "::set-output name=tag::stable"
        else
          echo "::set-output name=tag::dev"
        fi

    - name: Tag and Push to Docker Hub
      run: |
        docker tag robin754/gitaction-backend:${{ github.sha }} <repository>/<image-name>:${{ steps.envtag.outputs.tag }}-${{ github.sha }}
        docker push robin754/gitaction-backend:${{ steps.envtag.outputs.tag }}-${{ github.sha }}
      
    - name: Increment version in package.json
      if: github.ref != 'refs/heads/master'
      run: |
        npm version patch -m "Increment package version [skip ci]"
        git config --global user.email "robinsonpujara@gmail.com"
        git config --global user.name "Robinson"
        git push
